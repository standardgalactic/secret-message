="Pe0Cwb GMX0Ib"><div class="WIdY2d M1aSXe"><div jsname="WXxXjd" style="padding-top: 88.8888888889%"></div><div class="YMEQtf"><div jsname="jkaScf" jscontroller="szRU7e" class="w536ob" data-enable-interaction="true" data-url="https://883128091-atari-embeds.googleusercontent.com/embeds/16cb204cf3a9d4d223a0a3fd8b0eec5d/inner-frame-minified.html?jsh=m%3B%2F_%2Fscs%2Fabc-static%2F_%2Fjs%2Fk%3Dgapi.lb.es.HbYWxpOnkHQ.O%2Fd%3D1%2Frs%3DAHpOoo8Q5mI4Do3edQYD2CLm-J2lckAVZw%2Fm%3D__features__" data-code="&lt;!DOCTYPE html&gt;

&lt;head&gt;
    &lt;meta charset=&quot;UTF-8&quot;&gt;
    &lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0&quot;&gt;
    &lt;title&gt;Hacker Terminal&lt;/title&gt;
    &lt;link rel=&quot;stylesheet&quot; href=&quot;style.css&quot;&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;div class=&quot;container&quot;&gt;
        &lt;div id=&quot;ascii-art&quot; class=&quot;hidden&quot;&gt;&lt;/div&gt;
        &lt;div class=&quot;terminal&quot;&gt;
            &lt;div id=&quot;output&quot;&gt;&lt;/div&gt;
            &lt;label for=&quot;input&quot; style=&quot;display: none;&quot;&gt;Command Input&lt;/label&gt;
            &lt;input type=&quot;text&quot; id=&quot;input&quot; autofocus&gt;
        &lt;/div&gt;
    &lt;/div&gt;
    &lt;div id=&quot;timer&quot; class=&quot;hidden&quot;&gt;This terminal will self-destruct when the timer reaches 0:00 | 05:00&lt;/div&gt;
    &lt;div id=&quot;burning-effect&quot;&gt;&lt;/div&gt;
    &lt;script src=&quot;script.js&quot;&gt;&lt;/script&gt;

&lt;script&gt;
document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
    // ASCII Art will be displayed after the first command
});

document.getElementById(&#39;input&#39;).addEventListener(&#39;keydown&#39;, function(event) {
    if (event.key === &#39;Enter&#39;) {
        const input = document.getElementById(&#39;input&#39;);
        const command = input.value.trim();
        processCommand(command);
        input.value = &#39;&#39;;
        // Show timer after first input
        if (document.getElementById(&#39;timer&#39;).classList.contains(&#39;hidden&#39;)) {
            document.getElementById(&#39;timer&#39;).classList.remove(&#39;hidden&#39;);
            startTimer(300, document.getElementById(&#39;timer&#39;));  // 5 minutes = 300 seconds
        }
    }
});

const asciiArt = `


███████╗████████╗██╗  ██╗ █████╗  ██████╗██╗  ██╗
██╔════╝╚══██╔══╝██║  ██║██╔══██╗██╔════╝██║ ██╔╝
█████╗     ██║   ███████║███████║██║     █████╔╝ 
██╔══╝     ██║   ██╔══██║██╔══██║██║     ██╔═██╗ 
███████╗   ██║   ██║  ██║██║  ██║╚██████╗██║  ██╗
╚══════╝   ╚═╝   ╚═╝  ╚═╝╚═╝  ╚═╝ ╚═════╝╚═╝  ╚═╝
                                                 
                                         
`;

function startTimer(duration, display) {
    let timer = duration, minutes, seconds;
    const countdown = setInterval(function () {
        minutes = Math.floor(timer / 60);
        seconds = timer % 60;

        seconds = seconds &lt; 10 ? &#39;0&#39; + seconds : seconds;

        display.textContent = `This terminal will self-destruct when the timer reaches 0:00 | ${minutes}:${seconds}`;

        if (--timer &lt; 0) {
            clearInterval(countdown);
            initiateSelfDestruct();
        }
    }, 1000);
}

function initiateSelfDestruct() {
    const output = document.getElementById(&#39;output&#39;);
    output.innerHTML += `&lt;div&gt;self.destruct...&lt;/div&gt;`;
    setTimeout(function() {
        output.innerHTML += `&lt;div class=&quot;danger&quot;&gt;DANGER!&lt;/div&gt;`;
        setTimeout(function() {
            let countdown = 3;
            const interval = setInterval(function() {
                output.innerHTML += `&lt;div&gt;${countdown}&lt;/div&gt;`;
                if (--countdown &lt; 0) {
                    clearInterval(interval);
                    document.body.innerHTML = &#39;&lt;div style=&quot;color: red; font-size: 48px; text-align: center;&quot;&gt;TERMINAL SHUTDOWN&lt;/div&gt;&#39;;
                    startBurningEffect();
                }
            }, 1000);
        }, 3000);
    }, 3000);
}

function processCommand(command) {
    const output = document.getElementById(&#39;output&#39;);
    const asciiContainer = document.getElementById(&#39;ascii-art&#39;);

    if (asciiContainer.classList.contains(&#39;hidden&#39;)) {
        asciiContainer.innerHTML = `&lt;pre&gt;${asciiArt}&lt;/pre&gt;`;
        asciiContainer.classList.remove(&#39;hidden&#39;);
}

let response = &#39;&#39;;

switch (command) {
    case &#39;whoiam&#39;:
        response = &#39;...a Hacker...&#39;;
        break;
    case &#39;help&#39;:
        response = &#39;...there might be hidden files somewhere... look for a list of every option - type commands&#39;;
        break;
    case &#39;commands&#39;:
        response = &#39;Available commands: | whoiam | help | commands | hello | hi | ls | ls -a | cat -add this command before a .txt file | date | clear&#39;;
        break;
    case &#39;hello&#39;:
        response = &#39;hey mate!&#39;;
        break;
    case &#39;hi&#39;:
        response = &#39;bonjour!&#39;;
        break;
    case &#39;ls&#39;:
        response = &#39;hint1.txt ...&#39;;
        break;
    case &#39;ls -a&#39;:
        response = &#39;hint1.txt hint2.txt dontOpen.txt&#39;;
        break;
    case &#39;cat hint1.txt&#39;:
        response = &#39;nothing to see here, move to hint2.txt&#39;;
        break;
    case &#39;cat hint2.txt&#39;:
        response = &#39;The finalis reside and live in itself - Ultimo ma non per importanza - You must write it down and accept the quest&#39;;
        break;
    case &#39;cat dontOpen.txt&#39;:
        response = &#39;ethack&#39;;
        break;
    case &#39;date&#39;:
        response = new Date().toLocaleString();
        break;
    case &#39;clear&#39;:
        output.innerHTML = &#39;&#39;;
        return; // Skip appending anything to output
    case &#39;ethack&#39;:
        response = &#39;⟠ Bravo! ⟠ You are now ready for level 2... Follow the Rabbit 🐇🐇🐇&#39;;
        break;
    default:
        response = &#39;Command not recognized&#39;;
}

output.innerHTML += `&lt;div&gt;${command}&lt;/div&gt;&lt;div&gt;${response}&lt;/div&gt;`;

}

&lt;/script&gt;

body {

}
